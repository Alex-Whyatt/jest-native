sudo: false
language: node_js
node_js:
  - '8'
  - '9'
  - '10'
  - '11'
cache:
  npm: true
  directories:
    - coverage
notifications:
  email: false
install: npm install
script: npm run test:coverage
jobs:
  include:
    - stage: release
      if: branch = master AND type != pull_request
      node_js: '10'
      install: npm install -g codecov
      script: codecov && npm run semantic-release
